<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVENIX-Register</title>
    <link rel="stylesheet" href="login.css">
    <script src="logÄ±n.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css" rel="stylesheet">

</head>
<body>
<div class="wrapper">
    <form action="">
        <h1> <img src="../IMG/1.png" width="40%" height="30%" alt="Logo">
            <br>
        </h1>
        <div class="input-box">
            <input type="text" placeholder="Username"
                   required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="text" placeholder="E-mail">
            <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password"
                   required>
            <i class='bx bxs-lock-alt' ></i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Confirm password">
            <i class='bx bxs-lock-alt' ></i>
        </div>

        <button type="submit" class="btn"><a href="#">Register</a></button>

        <div class="register-link">
            <p>Do you have an account? <a href="Login.html">Login</a></p>
        </div>
    </form>
</div>
</body>
</html>
